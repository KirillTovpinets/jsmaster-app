{% load static %}
<html>
  <head>
    <title>My Website</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://bootswatch.com/5/morph/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light justify-content-center"
    >
      <a class="navbar-brand main-heading"> &nbsp; Edenthought </a>

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          &nbsp; &nbsp; &nbsp;

          <li class="nav-link">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>

          &nbsp; &nbsp; &nbsp;

          <li class="nav-link">
            <a class="nav-link" href="{% url 'create-thought' %}"
              >Create Thought</a
            >
          </li>

          <li class="nav-link">
            <a class="nav-link" href="{% url 'thoughts' %}">View Thoughts</a>
          </li>

          &nbsp; &nbsp; &nbsp;

          <li class="nav-link">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>

          <li class="nav-link">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %} {% endblock %}

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
